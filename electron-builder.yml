appId: com.focusnote.app
productName: FocusNote
directories:
  buildResources: build
  output: dist
files:
  - "out/**/*"
  - "package.json"
  - "!**/.git/**"
  - "!**/src/**"
  - "!**/.vscode/**"
  - "!**/dist/**"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,swp,md,log,lock}"
  - "!**/._*"
  - "!**/node_modules/.cache/**"
  - "!**/node_modules/*/{test,__tests__,tests,example,examples,doc,docs,*.md}"
  - "node_modules/**/*"
  - "!node_modules/**/{.bin,*.md,*.d.ts,*.tsbuildinfo}"

win:
  target: ["nsis", "portable", "msi"]
  icon: "build/icon.ico"
  publisherName: "FocusNote Team"
  rfc3161TimeStampServer: "http://timestamp.digicert.com"
  verifyUpdateCodeSignature: false

mac:
  target: ["dmg", "pkg", "zip"]
  category: "public.app-category.utilities"
  icon: "build/icon.icns"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: "build/entitlements.mac.plist"
  entitlementsInherit: "build/entitlements.mac.plist"
  darkModeSupport: true
  minimumSystemVersion: "10.13"

linux:
  target: ["AppImage", "deb", "rpm"]
  category: "Utility"
  icon: "build/icon.png"
  maintainer: "FocusNote Team"
  desktop:
    Name: "FocusNote"
    Comment: "A minimalistic note-taking app"
    Categories: "Utility"
    Terminal: false

extraResources:
  - "resources/**"
  - "!resources/**/*.{map,ts,tsx,js,jsx}"

afterPack: ./build/afterPack.js

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "FocusNote"
  uninstallDisplayName: "FocusNote"
  include: "build/installer.nsh"
  artifactName: "${productName}-${version}-setup.${ext}"

appx:
  applicationId: "FocusNote"
  displayName: "FocusNote"
  publisherDisplayName: "FocusNote Team"
  identityName: "FocusNote"
  publisher: "CN=FocusNote"
  languages: ["en-US"]
  backgroundColor: "#ffffff"
  showNameOnTiles: true
  languages: ["en-US"]
  artifactName: "${productName}-${version}-${arch}.${ext}"

deb:
  maintainer: "FocusNote Team"
  depends: ["libcrypt1", "libgtk-3-0", "libnotify4", "libnss3", "libxss1", "libxtst6", "xdg-utils", "libat-spi2-core", "libuuid1", "libsecret-1-0", "libappindicator3-1"]
  packageCategory: "Utility"
  description: "FocusNote is a simple and clean note-taking application."
  icon: "build/icon.png"
