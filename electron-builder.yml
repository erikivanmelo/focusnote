appId: com.focusnote.app
productName: FocusNote
copyright: Copyright 2025 FocusNote Team
asar: true

directories:
  buildResources: build
  output: dist

files:
  - "out/**/*"
  - "package.json"
  - "!**/node_modules/*"
  - "!**/.git/*"
  - "!**/*.md"
  - "!**/*.map"
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!**/*.js.map"
  - "!**/*.log"

win:
  target: "nsis"
  publisherName: "FocusNote Team"
  rfc3161TimeStampServer: "http://timestamp.digicert.com"
  verifyUpdateCodeSignature: false
  requestedExecutionLevel: "asInvoker"


linux:
  target: ["AppImage", "deb"]
  category: "Utility"
  maintainer: "FocusNote Team"
  desktop:
    Name: "FocusNote"
    Comment: "A minimalistic note-taking app"
    Categories: "Utility"
    Terminal: false

extraResources:
  - "resources/**"
  - "!resources/**/*.{map,ts,tsx,js,jsx}"
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  menuCategory: "FocusNote"
  shortcutName: "FocusNote"
  uninstallDisplayName: "FocusNote"
  deleteAppDataOnUninstall: false
  runAfterFinish: true

deb:
  maintainer: "FocusNote Team"
  depends: ["libcrypt1", "libgtk-3-0", "libnotify4", "libnss3", "libxss1", "libxtst6", "xdg-utils", "libat-spi2-core", "libuuid1", "libsecret-1-0", "libappindicator3-1"]
  packageCategory: "Utility"
  description: "FocusNote is a simple and clean note-taking application."
  icon: "build/icon.png"
